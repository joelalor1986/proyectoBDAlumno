<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base de datos alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm">
        <nav class="navbar navbar-expand-sm bg-body-tertiary row">
            <div class="container-fluid col-8">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Alumnos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                        data-bs-target="#modalAgregarAlumno">Agregar</a></li>
                                <li><a class="dropdown-item" href="#" id="verListaAlumnos">Ver lista de alumnos</a></li>
                                <li><a class="dropdown-item" href="#" id="buscarAlumnos" data-bs-toggle="modal"
                                        data-bs-target="#modalBuscarAlumno">Buscar</a></li>
                            </ul>

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Materia
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                        data-bs-target="#modalAgregarMateria">Agregar</a></li>
                                <li><a class="dropdown-item" href="#" id="verListaMateria">Ver lista de materias</a>
                                </li>

                            </ul>

                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Grupos
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                        data-bs-target="#modalAgregarGrupo">Agregar</a></li>
                                <li><a class="dropdown-item" href="#">Ver lista grupos</a></li>

                            </ul>

                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="row justify-content-center align-items-center">
            <div class="col-8" id="tablasDatos">

            </div>
        </div>
    </div>

    <!-- Zona de moales -->
    <!-- modal agregarAlumno -->
    <div id="modalAgregarAlumno" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar alumno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombreAlumno">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="apellidosAlumno" class="col-sm-2 col-form-label">Apellidos</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="apellidosAlumno">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="edadAlumno" class="col-sm-2 col-form-label">Edad</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="edadAlumno">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnAgregarAlumno">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--  fin modal agregar Alumno -->
    <!-- inicio modal agregar materia -->
    <div id="modalAgregarMateria" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel2"
        aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Agregar Materia</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="nombreMateria" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nombreMateria">
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnAgregarMateria">Agregar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin modal agregar materia -->
    <!-- modal agregar materias a alumnos -->
    <div id="modalAgregarMateriaAlumno" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel2"
        aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Agregar Materia</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="nombreMateria" class="col-sm-2 col-form-label">Materia</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="selectMaterias">
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="" id="idUsuarioAgregarMateria">
                    <div class="mb-3 row">
                        <label for="calificacionMateria" class="col-sm-2 col-form-label">Calificacion</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="calificacionMateria">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnAgregarMateriaAlumnos">Agregar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin modal agregar materia Alumnos -->
    <!--  modal lista de alumnos materias -->
    <div id="modalListaMateriaAlumno" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel2"
        aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Calificaciones</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="listaMaterias">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnAgregarMateriaAlumnos">Agregar</button>
                </div>
            </div>
        </div>
    </div>
    <!--  fin modal lista de alumnos materias -->
    <!-- inicio modal buscar -->
    <div id="modalBuscarAlumno" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel2"
        aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Buscar alumno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtBuscarAlumno">
                        </div>
                    </div>
                    <div class="mb-3 row">

                        <div class="col-sm-10">
                            <select name="" id="selectBuscar" class="form-select">
                                <option value="nombre">Nombre</option>
                                <option value="apellidos">Apellidos</option>
                                <option value="edad">Edad</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" id="btnBuscarAlumno">Buscar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin modal buscar -->
    <!-- inicio modal asignar grupos -->
    <div id="modalAsignarGrupo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel2"
        aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel2">Agregar grupo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="grupoAlumno" class="col-sm-2 col-form-label">Grupo</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="selectIdGrupo">
                            </select>    
                        </div>
                        <input type="hidden" id="idAlumnoAsignarGrupo">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btnAsignarGrupo">Asignar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- fin modal asignar grupos -->
    <button type="button" class="btn btn-success" title="Asignar grupo" onClick=asignarGrupo(${alumno.id})><svg
            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
            viewBox="0 0 16 16">
            <path
                d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
        </svg></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./app/bd.js"></script>
    <script src="./app/app.js"></script>
</body>

</html>
